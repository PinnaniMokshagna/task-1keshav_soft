<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Keshav Soft</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    .tilt-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.18);
      padding: 2rem;
      transition: transform 0.3s cubic-bezier(.25,.8,.25,1), box-shadow 0.3s;
      will-change: transform;
    }
    .tilt-card:hover {
      transform: perspective(900px) rotateY(12deg) rotateX(8deg) scale(1.03);
      box-shadow: 0 30px 60px rgba(0,0,0,0.28);
    }
    .navbar {
      box-shadow: 0 2px 10px rgba(25, 118, 210, 0.08);
    }
    footer {
      font-size: 0.95rem;
    }
    @media (max-width: 768px) {
      .tilt-card {
        transform: none !important;
        box-shadow: 0 10px 20px rgba(0,0,0,0.12);
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Keshav Soft</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="py-5 bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 mb-4 mb-lg-0">
          <h2 class="fw-bold mb-4 text-center">Contact Us</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Your message..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
        <div class="col-lg-5 offset-lg-1 d-flex align-items-center">
          <div class="tilt-card w-100 text-center">
            <h5 class="mb-3">Contact Information</h5>
            <ul class="list-unstyled mb-0">
              <li class="mb-2"><i class="bi bi-envelope me-2 text-primary"></i> info@keshavsoft.com</li>
              <li class="mb-2"><i class="bi bi-telephone me-2 text-primary"></i> +91 98765 43210</li>
              <li><i class="bi bi-geo-alt me-2 text-primary"></i> Hyderabad, India</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Map Section -->
<section class="py-5">
  <div class="container">
    <h3 class="mb-4 text-center">Find Us</h3>
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="ratio ratio-16x9 rounded shadow">
          <iframe src="https://www.google.com/maps?q=Hyderabad,India&output=embed" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
    </div>
  </div>
</section>

  <!-- Social Media Section -->
<section class="py-4 bg-light">
  <div class="container text-center">
    <h5 class="mb-3">Connect with us</h5>
    <a href="#" class="btn btn-outline-primary btn-lg mx-2"><i class="bi bi-facebook"></i></a>
    <a href="#" class="btn btn-outline-info btn-lg mx-2"><i class="bi bi-twitter"></i></a>
    <a href="#" class="btn btn-outline-danger btn-lg mx-2"><i class="bi bi-instagram"></i></a>
    <a href="#" class="btn btn-outline-dark btn-lg mx-2"><i class="bi bi-linkedin"></i></a>
  </div>
</section>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3 mt-5">
    <div class="container">
      <small>&copy; 2024 Keshav Soft. All rights reserved.</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
